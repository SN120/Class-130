<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body>
  <center>
    <h3 class="btn btn-warning heading">AI DJ WEB APP
      <br>
      <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    </h3>

    <div class="div_speed">
      <img src="disk.gif" class="img_speed">
      <br>
      <h3 class="btn btn-danger" id="speed">Speed</h3>
    </div>

    <div class="div_volume">
      <img src="disk.gif" class="img_volume">
      <br>
      <h3 class="btn btn-danger" id="vol">Volume</h3>
    </div>

    <br><br>

    <button class="btn btn-success play" onclick="play();">START</button>
    <br>
    <br>
    <button class="btn btn-success play" id="pause" onclick="pause();">PAUSE</button>


      <br>
      <input onchange="changeVolume();" type="range" min="1" max="10" value="5" class="slider" id="myRange">

      <br>
      <input onchange="changeRate();" type="range" min="5" max="25" value="10" class="slider" id="myRange2">

  </center>

  <script src="main.js"></script>
</body>

</html>
